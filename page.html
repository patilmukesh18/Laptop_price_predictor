<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Information Form</title>
</head>
<body>
    <h1>Computer Information</h1>
    <form action="#" method="POST">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br>

        <label for="ram">RAM (GB):</label>
        <input type="number" id="ram" name="ram" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="touchscreen">Touchscreen:</label>
        <input type="checkbox" id="touchscreen" name="touchscreen"><br>

        <label for="ips">IPS Display:</label>
        <input type="checkbox" id="ips" name="ips"><br>

        <label for="ppi">PPI (Pixels Per Inch):</label>
        <input type="number" id="ppi" name="ppi"><br>

        <label for="cpu">CPU:</label>
        <input type="text" id="cpu" name="cpu" required><br>

        <label for="hdd">HDD (GB):</label>
        <input type="number" id="hdd" name="hdd"><br>

        <label for="ssd">SSD (GB):</label>
        <input type="number" id="ssd" name="ssd"><br>

        <label for="gpu">GPU:</label>
        <input type="text" id="gpu" name="gpu"><br>

        <label for="os">Operating System:</label>
        <input type="text" id="os" name="os" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
